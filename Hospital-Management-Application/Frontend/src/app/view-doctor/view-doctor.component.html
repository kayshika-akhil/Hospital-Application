<div class="container w-25 mt-3 bg-light rounded-3 pb-3">
    <div class="row">
        <div class="col">
            <label for="text" class="form-label">Select doctor:</label>
        </div>
    </div>
    <div class="row">
        <div class="col">
                <select class="form-select" #mySelect name="doctor" (change)= "onOptionSelected(mySelect.value)">
                  <option>Select Doctor:</option>
                  <option *ngFor= "let doc of doctor" [value]= "doc.name">{{doc.name}}</option>
                </select>
        </div>
    </div>
</div>

<div class="container mt-5">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Doctor Name</th>
                <th>Specialization</th>
                <th>No. Of Patient Attended</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{doctorDetail.name}}</td>
                <td>{{doctorDetail.specialist}}</td>
                <td>{{doctorDetail.noOfPatientAttended}}</td>
            </tr>
        </tbody>

    </table>
</div>
