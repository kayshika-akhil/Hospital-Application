<h5 style="text-align: center; margin-top: 10px;">Register Patient</h5>
<div class="container w-25 bg-light mt-3 rounded-3">
    <form (ngSubmit)="onSubmit()">
        <div class="mt-3 mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" placeholder="Enter name" name="name" [(ngModel)] = patient.name>
        </div>
        <div class="mb-3">
            <div class="form-group">
            <select class="form-select" name="doc" id="doc" [(ngModel)] = "patient.visitedDoc">
                <option>Select Visited Doctor</option>
                <option *ngFor= "let doc of doctors">{{doc}}</option>
            </select>
            </div>
        </div>
        <div class="mb-3">
            <label for="VisitedDate" class="form-label">Select Visited Date:</label>
            <input type="date" class="form-control" [(ngModel)]= "patient.visitedDate" name="visitedDate">
        </div>

        <div class="pb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

</div>
