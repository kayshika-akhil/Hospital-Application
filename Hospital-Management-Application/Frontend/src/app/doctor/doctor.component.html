<h5 style="text-align: center;">Register Doctor</h5>
<div class="container w-25 mt-3 bg-light rounded-3">
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3 mt-3">
          <label for="name" class="form-label">Name:</label>
          <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name" [(ngModel)] = "doctor.name">
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age:</label>
          <input type="text" class="form-control" id="age" placeholder="Enter age" name="age" [(ngModel)] = "doctor.age">
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Select gender:</label>
            <div class="form-check">
            <div class="row mb-3">
              <div class="col">
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="radio2" name="optradio" value="Male" [(ngModel)] = "doctor.gender" required>Male
                  <label class="form-check-label" for="radio2"></label>
                </div>
              </div>
              <div class="col">
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="radio2" name="optradio" value="Female" [(ngModel)] = "doctor.gender" required>Female
                  <label class="form-check-label" for="radio2"></label>
                </div>
              </div>
            </div>
            </div>

            <div class="mb-3">
                <label for="specialist" class="form-label">Specialist:</label>
                <input type="text" class="form-control" id="field" placeholder="Enter field" name="field" [(ngModel)] = "doctor.specialist">
              </div>



        </div>

        <div class="pb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

</div>
